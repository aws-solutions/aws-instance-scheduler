[tox]
env_list =
    lambda
    cdk
minversion = 4.0.13
package_root = source/app

[testenv:lambda]
description = run lambda unit tests
package = wheel
wheel_build_env = .pkg
deps =
    pytest
extras = dev
commands =
    pytest source/app/tests {posargs}

[testenv:cdk]
allowlist_externals = npm
change_dir = source/infrastructure
description = run CDK unit tests
package = skip
commands =
    npm install
    npm run build
    npm run test -- {posargs}
